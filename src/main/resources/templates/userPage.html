<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>User panel</title>
</head>
<body>
<header>
  <nav class="navbar navbar-dark sticky-top bg-dark" th:object="${user}">
    <span class="navbar-brand">
        <strong><a th:text="${user.getEmail}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getAuthorities()}" th:text="${role} + ' '"></a>
        </span>
    </span>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<div class="container-fluid bg-light ">
  <div class="row">

    <ul class="nav nav-pills col-md-2 col-lg-2 d-md-block bg-white sidebar collapse p-0 pt-3" id="myTab"
        role="tablist" aria-orientation="vertical">
      <li class="nav-item">
        <a class="nav-link active" id="userHome-tab" data-toggle="tab" href="#userHome" role="tab"
           aria-controls="userHome" aria-selected="true">User</a>
      </li>
    </ul>

    <div class="tab-content col-md-10 pt-3 min-vh-100">
      <div class="tab-pane active" id="userHome" role="tabpanel" aria-labelledby="userHome-tab">

        <h1>User information-page</h1>

        <div class="tab-content " id="myTabContent">
          <div class="tab-pane fade show active " id="userTable" role="tabpanel"
               aria-labelledby="userTable-tab">
            <div class="card">
              <div class="card-header bg-light">
                <h5>About user</h5>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td th:text="${user.getId()}">
                    <td th:text="${user.getUsername}">
                    <td th:text="${user.getLastName()}">
                    <td th:text="${user.getAge()}">
                    <td th:text="${user.getEmail()}">
                    <td>
                      <a th:each="role : ${user.getRoles()}">
                        <span th:text="${role.toString()}"></span>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>


      </div>

    </div>


  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
