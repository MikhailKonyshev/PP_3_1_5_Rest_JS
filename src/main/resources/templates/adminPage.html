<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark sticky-top bg-dark">
    <span class="navbar-brand">
        <strong> <a id="authenticationEmail"></a></strong>
        <span class="text-start">
            <a id="authenticationRoles"></a>
        </span>
    </span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid bg-light ">
    <div class="row">

        <ul class="nav nav-pills col-md-2 col-lg-2 d-md-block bg-white sidebar collapse p-0 pt-3" id="myTab"
            role="tablist" aria-orientation="vertical">
            <li class="nav-item">
                <a class="nav-link active" id="adminHome-tab" data-toggle="tab" href="#adminHome" role="tab"
                   aria-controls="adminHome" aria-selected="true">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="userHome-tab" data-toggle="tab" href="#userHome" role="tab"
                   aria-controls="userHome" aria-selected="false">User</a>
            </li>
        </ul>

        <div class="tab-content col-md-10 pt-3 min-vh-100">
            <div class="tab-pane active" id="adminHome" role="tabpanel" aria-labelledby="adminHome-tab">

                <h1>Admin panel</h1>

                <ul class="nav nav-tabs" id="myAdmin" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="usersTable-tab" data-toggle="tab" href="#usersTable" role="tab"
                           aria-controls="usersTable" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab"
                           aria-controls="newUser" aria-selected="false">New User</a>
                    </li>
                </ul>

                <div class="tab-content " id="myTabContent">
                    <div class="tab-pane fade show active " id="usersTable" role="tabpanel"
                         aria-labelledby="usersTable-tab">
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5>All users</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody">

                                    <!--Edit modal-->

                                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                                         aria-labelledby="editModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form id="editModalForm">
                                                        <div class="form-group"
                                                             style="margin:0 auto; text-align: center; width: 300px">

                                                            <div class="form-group">
                                                                <label for="editModalId"><strong>ID</strong></label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="editModalId"
                                                                       name="id"
                                                                       readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editModalUsername"><strong>Name</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editModalUsername"
                                                                       name="username" required>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editModalLastName"><strong>Last
                                                                    name</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editModalLastName"
                                                                       name="lastName" required>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editModalAge"><strong>Age</strong></label>
                                                                <input type="number" size="1" name="age" min="1"
                                                                       max="150"
                                                                       step="1"
                                                                       class="form-control"
                                                                       id="editModalAge"
                                                                >
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editModalEmail"><strong>Email</strong></label>
                                                                <input type="email" class="form-control"
                                                                       id="editModalEmail"
                                                                       name="email" required>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editModalPassword"><strong>Password</strong></label>
                                                                <input type="password" class="form-control"
                                                                       id="editModalPassword"
                                                                       name="password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editModalRoles">Role</label>
                                                                <select name="roles" multiple
                                                                        class="custom-select"
                                                                        id="editModalRoles"
                                                                        required>
                                                                </select>
                                                            </div>

                                                        </div>
                                                        <div class="modal-footer">

                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal" id="editCloseButton">Close
                                                            </button>

                                                            <input class="btn btn-primary" type="submit" value="Edit">

                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Delete modal-->

                                    <h5 class="modal-title" id="exampleModalLabelq">Delete user</h5>
                                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>

                                                </div>
                                                <div class="modal-body">
                                                    <form id="deleteModalForm">
                                                        <div class="form-group"
                                                             style="margin:0 auto; text-align: center; width: 300px">

                                                            <div class="form-group">
                                                                <label for="idDelete"><strong>ID</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="idDelete" name="id"
                                                                       readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="usernameDelete"><strong>Name:</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="usernameDelete"
                                                                       name="username" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="lastNameDelete"><strong>Last
                                                                    name</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="lastNameDelete"
                                                                       name="lastName" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="ageDelete"><strong>Age</strong></label>
                                                                <input type="number" size="1" name="age"
                                                                       class="form-control"
                                                                       id="ageDelete" readonly
                                                                >
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="emailDelete"><strong>Email</strong></label>
                                                                <input type="email" class="form-control"
                                                                       id="emailDelete"
                                                                       name="email" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="deleteModalRoles">Role</label>
                                                                <select name="roles"
                                                                        class="form-control"
                                                                        id="deleteModalRoles"
                                                                        disabled>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal" id="deleteCloseButton">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-primary btn"
                                                                   value="Delete">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                        <div class="card">
                            <div class="card-header bg-light mb-6">
                                <h5>Add new user</h5>
                            </div>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <form class="mx-auto text-center" style="width: 380px" id="newUserForm">
                                            <div class="form-group">
                                                <label for="usernameNew"><strong>First name</strong></label>
                                                <input type="text" class="form-control" name="username" id="usernameNew"
                                                       placeholder="First name" required/>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastNameNew"><strong>Last name</strong></label>
                                                <input type="text" class="form-control" name="lastName" id="lastNameNew"
                                                       placeholder="Last name" required/>
                                            </div>
                                            <div class="form-group">
                                                <label for="ageNew"><strong>Age</strong></label>
                                                <input type="text" class="form-control" name="age" id="ageNew" size="1"
                                                       min="1"
                                                       max="150"
                                                       step="1"
                                                       placeholder="Age"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="emailNew"><strong>Email</strong></label>
                                                <input type="text" class="form-control" name="email" id="emailNew"
                                                       placeholder="Email" required/>
                                            </div>

                                            <div class="form-group">
                                                <label for="passwordNew"><strong>Password</strong></label>
                                                <input type="password" class="form-control" name="password"
                                                       id="passwordNew" placeholder="Password" required/>
                                            </div>
                                            <div class="form-group">
                                                <label for="rolesNew">Role</label>
                                                <select name="roles" multiple
                                                        class="custom-select"
                                                        id="rolesNew"
                                                        required>
                                                </select>
                                            </div>
                                            <input class="btn btn-primary btn-success" type="submit"
                                                   value="Add new user">

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane " id="userHome" role="tabpanel" aria-labelledby="userHome-tab">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyUser">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/admin.js" th:src="@{/static/admin.js}" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
